<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js_LESSON</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app" class="container">
      <h1>
        <button @click="purge" type="button" name="button">一括消去</button>
        My todos
        <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
      </h1>
      <ul>
        <li v-for="(todo, index) in todos">
          <input type="checkbox" v-model="todo.isDone">
          <span :class="{done: todo.isDone}">{{ todo.title }}</span>
          <span @click="deletItem(index)" class="command">[x]</span>
        </li>
        <li v-show="!todos.length">ToDoリストが空です。</li>
      </ul>
      <form @submit.prevent="addItem">
        <input type="text" v-model="newItem">
        <input type="submit" name="" value="追加">

      </form>
    </div>

    <script src="js/main.js">

    </script>
  </body>
</html>
